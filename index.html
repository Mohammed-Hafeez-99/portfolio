<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearer of Code | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --dark-black: #0a0a0a;
            --steel-grey: #2a2a2a;
            --ember-orange: #ff4f00;
            --faded-gold: #c7b377;
            --parchment: #d4c5a1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--dark-black);
            color: var(--parchment);
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('firelink-shrine.jpg');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--faded-gold);
            text-shadow: 0 0 10px var(--ember-orange);
        }

        /* About Section */
        .about {
            padding: 5rem 2rem;
            background: linear-gradient(rgba(42,42,42,0.9), rgba(42,42,42,0.9)),
                        url('parchment-texture.jpg');
        }

        .stats-container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid var(--faded-gold);
            padding: 2rem;
        }

        /* Projects Section */
        .projects {
            padding: 5rem 2rem;
        }

        .project-card {
            background: var(--steel-grey);
            border: 1px solid var(--faded-gold);
            margin: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            box-shadow: 0 0 20px var(--ember-orange);
            transform: translateY(-5px);
        }

        /* Skills Section */
        .skills {
            padding: 5rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 2rem;
        }

        .skill-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto;
            filter: drop-shadow(0 0 5px var(--ember-orange));
        }

        /* Contact Section */
        .contact {
            padding: 5rem 2rem;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('bonfire-bg.jpg');
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(42,42,42,0.8);
            border: 1px solid var(--faded-gold);
            color: var(--parchment);
        }

        button {
            background: var(--ember-orange);
            color: var(--dark-black);
            padding: 1rem 2rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--faded-gold);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .stats-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        Toggle Human Form
    </button>

    <section class="hero">
        <div id="particles-js"></div>
        <div class="hero-content">
            <h1>Bearer of Coding Curses</h1>
            <p>Forge your digital legacy</p>
        </div>
    </section>

    <section class="about">
        <div class="stats-container">
            <h2>Character Stats</h2>
            <div class="stat">
                <span>Experience:</span>
                <span>5 Years in Code Combat</span>
            </div>
            <div class="stat">
                <span>Class:</span>
                <span>Full-Stack Developer</span>
            </div>
        </div>
    </section>

    <section class="projects">
        <h2>Conquered Challenges</h2>
        <div class="project-card">
            <h3>Project Name</h3>
            <p>Project description with Dark Souls-style lore...</p>
        </div>
    </section>

    <section class="skills">
        <div class="skill">
            <img src="html-icon.png" alt="HTML" class="skill-icon">
            <p>HTML</p>
        </div>
        <!-- Add more skills -->
    </section>

    <section class="contact">
        <div class="contact-form">
            <h2>Light the Bonfire</h2>
            <form id="messageForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Light Bonfire</button>
            </form>
        </div>
    </section>

    <script>
        // Particles.js Config
        particlesJS('particles-js', {
            particles: {
                number: { value: 50 },
                color: { value: '#ff4f00' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    out_mode: 'out'
                }
            }
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('human-form');
            // Add your theme switching logic here
        });

        // GSAP Animations
        gsap.from('.hero-content', {
            duration: 2,
            opacity: 0,
            y: 50,
            ease: 'power3.out'
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
